  <div class="login-container">
    <div id="image-container">
      <img src="../../../assets/logo.png" alt="logo" class="logo">
    </div>
    <div class="form">
      <div id="form-container">
        <form [formGroup]="loginForm" class="text-center" (ngSubmit)="login()">
          <div class="form-group-container">
            <div class="form-group">
              <input type="text" formControlName="code" placeholder="Digite o código do exame" class="form-control" />
            </div>

            <div class="form-group">
              <input type="text" formControlName="password" placeholder="Digite a senha de acesso"
                class="form-control" />
            </div>
          </div>

          <div class="form-group-container">
            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Entrar</button>
          </div>
        </form>

        <div id="message">
          <label>Pacientes, em caso de dúvidas e/ou problemas de acesso, entrar em contato com a nossa central de
            atendiento
            pelo
            telefone (85)XXXX-XXXX</label>
        </div>
      </div>
    </div>
  </div>
